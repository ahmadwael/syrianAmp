.related-post{margin:0;font-family:'Droid Arabic Kufi',sans-serif;font-size:14px}
.related-post h4{font-size:20px;margin:0 0 10px;font-weight:500}
ul.related-post-style-3{padding:0;margin:0;text-align:center}

.related-post-item-tooltip a{color:#fff}
.related-post-item-tooltip{font-family:'Droid Arabic Kufi',sans-serif;font-size:14px;position:relative;bottom:59px;overflow:hidden;background:linear-gradient(to bottom,rgb(0 0 0 / 3%) 5%,rgb(0 0 0 / 77%) 71%);border-radius:10px;max-height:65px;display:block;height:55px}
@media only screen and (max-width:680px){ul.related-post-style-3 .related-post-item{width:47%!important}}
