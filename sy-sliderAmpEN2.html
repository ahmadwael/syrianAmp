a:hover{color:#ff5500}
/* ==== Related Post Widget Start ==== */
.related-post{margin:0;font-family:'Poppins',sans-serif;font-size:14px}
.related-post h4{font-size:20px;margin:0 0 10px;font-weight:500}

ul.related-post-style-3 .related-post-item{margin-left:10px;width:30%;display:inline-block}
ul.related-post-style-3 .related-post-item-thumbnail{width:100%;border-radius:10px;height:100%}
.related-post-item-tooltip a{color:#fff}
.related-post-item-tooltip{font-family:'Poppins',sans-serif;font-size:14px;position:relative;bottom:59px;overflow:hidden;background:linear-gradient(to bottom,rgb(0 0 0 / 3%) 5%,rgb(0 0 0 / 77%) 71%);border-radius:10px;max-height:65px;display:block;height:55px}
@media only screen and (max-width:680px){ul.related-post-style-3 .related-post-item{width:47%!important}}
@media only screen and (max-width:560px){ul.related-post-style-3 .related-post-item{width:100%!important}}
