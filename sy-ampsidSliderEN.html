body{background-color:white;margin:0;padding:0;color:#333}
a{color:#333;text-decoration:none}
a:hover{color:#ff5500}
/* ==== Related Post Widget Start ==== */
.related-post{margin:0;font-family:'Poppins',sans-serif;font-size:14px}
.related-post h4{font-size:20px;margin:0 0 10px;font-weight:500}
/* Style 2 */
.related-post-style-2,.related-post-style-2 li{margin:0;padding:0;list-style:none;max-height:310px}
.related-post-style-2 li{padding:10px 10px 10px 0;border-top:1px solid #eee;overflow:hidden}
.related-post-style-2 li:first-child{border-top:none}
.related-post-style-2 .related-post-item-thumbnail{width:133px;height:80px;max-width:none;max-height:none;background-color:transparent;border:none;padding:0;float:left;margin:2px 10px 0 0}
ul.related-post-style-3{padding:0;margin:0;text-align:center}
ul.related-post-style-3 .related-post-item{margin-bottom:10px}
ul.related-post-style-3 .related-post-item-thumbnail{width:100%;border-radius:10px;height:100%}
.related-post-item-tooltip a{color:#fff}
.related-post-item-tooltip{font-family:'Poppins',sans-serif;font-size:14px;position:relative;bottom:59px;overflow:hidden;background:linear-gradient(to bottom,rgb(0 0 0 / 3%) 5%,rgb(0 0 0 / 77%) 71%);border-radius:5px;max-height:65px;display:block;height:55px}
.related-post-style-2 .related-post-item-title{font-weight:600;font-size:19px}
.related-post-style-2 .related-post-item-summary{display:block;overflow:hidden;margin-top:10px;color:#333;font-size:14px;text-overflow:ellipsis;display:block;display:-webkit-box;-webkit-line-clamp:2;-webkit-box-orient:vertical}
.related-post-style-2 .related-post-item-more{display:none}
@media screen and (max-width:320px){.related-post-style-2 .related-post-item-summary{display:none}}
/* ==== Related Post Widget End ==== */
</style>
