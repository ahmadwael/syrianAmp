body{margin:0;font-family:"Droid Arabic Kufi","Roboto","Oxygen-Sans","Ubuntu","Cantarell","Helvetica Neue",sans-serif;color:#444;overflow:hidden;height:auto}
@media screen and (max-width:640px){body{height:360px}}
	    * {
    text-decoration: none;
}
body ul{padding:0;margin:0;float:left}
body li{position:relative;padding:5px 0 5px;margin:0 10px 0 0;border-bottom:1px solid #d7d7d7;height:110px;float:left;width:calc(50% - 10px);list-style:none}
@media screen and (max-width:480px){.related-thumb{width:100%!important}body li{padding:0 0 0 0;height:auto}}
@media screen and (max-width:640px){body li{width:100%;height:auto;margin:0 0 10px 0;padding:0 0 5px 0}}
span.news-text{font-size:14px;color:#444;line-height:1.2em;display:none}
body ul li a{display:block;color:#15c;transition:all .2s ease;text-decoration:none;font-weight:500;line-height:1.3em}
body ul li a:hover{text-decoration:none}
body ul li:hover a.relinkjdulx{color:#EA4335}
body ul li img{padding-left:10px;padding-top:10px;float:left;margin-right:10px;padding:0;margin-left:10px;border-radius:3px;width:100px}
.relinkjdulx{font-size:17px;margin-bottom:5px;padding-top:10px}
@media only screen and (max-width:680px){.related-thumb{width:48%!important}}
ul{text-align:center}
/* =============== Related Posts ============== */
         span.news-text{display:none}
.sytechwd .widget-content.list-label-widget-content ul{display:none}
#sytwd .widget,#sytwd2 .widget{display:block;clear:both;padding:20px;overflow:hidden;margin:10px;box-shadow:0 0.5px 4px 0 rgb(0 0 0 / 27%);border-radius:5px;background:#fff}
#sytwd,#sytwd2{max-width:1150px;margin:0 auto;overflow:hidden}
#sytwd4 .widget,div#sytwd5 .widget{display:block;clear:both;overflow:hidden;margin:10px}
.sytwd1 h3.title{position:relative;overflow:hidden;display:block;border-top:2px solid #eee;border-bottom:2px solid #eee;padding:1px 8px 3px 5px;font-size:15px;margin:0 0 18px 0;color:$(maincolor);border-radius:5px;text-shadow:1px 1px 10px #000}
.Post{overflow:hidden;position:relative;border-radius:10px}
a.Thumb{width:100%;height:280px;display:block;position:relative;border-radius:10px}
.Thumb img{width:100%;height:100%;-webkit-background-size:cover!important;background-size:cover!important;background-position:center center!important;display:block;transition:all 0.5s!important;border-radius:10px}
.Post:hover{transform:translateY(-6px)}
.sytwd-Widgetspost a.LabLink{position:absolute;left:0;top:0;font-size:16px;width:130px;z-index:2;height:100%}
.twosides{width:49%;display:inline-block}
.related-thumb{text-decoration:none;display:inline-block;height:155px;width:31%;min-width:120px;-webkit-box-sizing:border-box;box-sizing:border-box;margin-right:7px;margin-bottom:7px;overflow:hidden;border-radius:5px}
.related-thumb img{width:100%;height:100%;border-radius:5px}
.related-title-thumb{width:100%;padding:3px;position:relative;bottom:68px;color:#fff;background:linear-gradient(to bottom,rgb(0 0 0 / 0%) 0%,rgb(0 0 0 / 42%) 18%);height:62px;text-align:center;margin:0 0;font-size:12px;overflow:hidden;line-height:20px}
.related-title-thumb:hover{color:#a00000;transition:all 0.8s}
.list .Post:first-of-type,.list-recent .Post:first-of-type,.sy-t-wd-recent .Post:first-of-type{height:250px;width:100%}
.list .Post,.list-recent .Post,.sy-t-wd-recent .Post{margin:10px 0;padding-bottom:10px;border-bottom:1px solid #eee}
.list .Post:first-of-type a.Thumb,.list-recent .Post:first-of-type a.Thumb,.sy-t-wd-recent .Post:first-of-type a.Thumb{width:100%;height:100%}
.list .Post a.Thumb,.list-recent .Post a.Thumb,.sy-t-wd-recent .Post a.Thumb{width:100px;height:90px;display:inline-block;vertical-align:top;float:right;margin-left:5px}
.list .Post:first-of-type:before,.list-recent .Post:first-of-type:before,.sy-t-wd-recent .Post:first-of-type:before{content:'';position:absolute;bottom:0;right:0;left:0;z-index:1;width:100%;height:50%;border-radius:10px;background:linear-gradient(to bottom,rgba(0,0,0,0) 10%,rgba(0,0,0,0.8) 100%)}
.list .Post:first-of-type a.Title,.list-recent .Post:first-of-type a.Title,.sy-t-wd-recent .Post:first-of-type a.Title{position:absolute;bottom:0;background:linear-gradient(to bottom,rgba(0,0,0,0) 10%,rgba(0,0,0,0.8) 100%);color:#fff;height:4.5em;width:100%;z-index:12;border-radius:10px;text-align:center}
.list .Post a.Title,.list-recent .Post a.Title,.sy-t-wd-recent .Post a.Title{width:calc((100% - 115px) / 1);font-size:14px;display:block;line-height:1.5em;max-height:4.5em;color:#000;overflow:hidden}
    </style>
</head>
